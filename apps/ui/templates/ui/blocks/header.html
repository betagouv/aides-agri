{% extends "dsfr/header.html" %}

{% load i18n %}

{% block header_tools %}{% endblock %}

{% block main_menu %}
<div class="fr-header__menu fr-modal" id="fr-menu-mobile" aria-labelledby="fr-btn-menu-mobile">
  <div class="fr-container">
    <button class="fr-btn--close fr-btn" aria-controls="fr-menu-mobile">
      {% translate "Close" %}

    <div class="fr-header__menu-links">
    </div>
    {% translate "Main menu" as main_menu_label %}

  </div>
</div>
{% endblock %}
