<script>
  // Configure sentryOnLoad before adding the Loader Script
  window.sentryOnLoad = function () {
    Sentry.init({
      dsn: "https://{{ UI_SENTRY_PUBLIC_KEY }}@sentry.incubateur.net/{{ UI_SENTRY_PROJECT_ID }}",
      environment: "{{ UI_ENVIRONMENT }}",
      tracesSampleRate: 0
    });
  };
</script>

<script src="https://sentry.incubateur.net/js-sdk-loader/{{ UI_SENTRY_PUBLIC_KEY }}.min.js"
        crossorigin="anonymous"></script>
