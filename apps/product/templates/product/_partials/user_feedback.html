<form method="post"
      action="{% url 'product:user-feedback' %}"
      hx-boost="true"
      hx-target="this"
      hx-swap="beforeend show:none"
      hx-push-url="false"
      hx-disabled-elt="find button[type=submit]"
>
  {{ form }}
  <div class="fr-mt-4w">
    <button type="submit" class="fr-btn fr-btn--secondary">Envoyer</button>
  </div>
</form>
