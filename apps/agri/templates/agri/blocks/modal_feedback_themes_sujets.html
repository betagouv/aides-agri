<dialog aria-labelledby="fr-modal-feedback-title" id="fr-modal-feedback" class="fr-modal">
  <div class="fr-container fr-container--fluid fr-container-md">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8">
        <div class="fr-modal__body">
          <form method="post"
                action="{% url 'agri:feedback-themes-sujets' %}"
                hx-boost="true"
                hx-target="find .fr-modal__content"
                hx-push-url="false"
                hx-disabled-elt="find button[type=submit]"
                data-controller="dsfr-form"
          >
            <div class="fr-modal__header">
              <button class="fr-btn--close fr-btn" aria-controls="fr-modal-feedback">Fermer</button>
            </div>
            <div class="fr-modal__content">
              <h1 id="fr-modal-feedback-title" class="fr-modal__title">
                <span class="fr-icon-arrow-right-line fr-icon--lg"></span>
                Vous n’avez pas trouvé votre projet ou votre difficulté ?
              </h1>
              <p>Ce service numérique étant actuellement en phase expérimentale et donc en construction, il se peut que nous n’ayons pas encore identifié votre besoin pour l’instant.</p>

              {{ feedback_themes_sujets_form }}
            </div>
            <div class="fr-modal__footer" id="fr-modal-feedback-footer">
              <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left">
                <button type="submit" class="fr-btn">Envoyer</button>
                <a class="fr-btn fr-btn--secondary"
                   href="{% url 'agri:home' %}#themes"
                   hx-boost="false"
                   aria-controls="fr-modal-feedback"
                >
                  Retour aux thèmes
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</dialog>
